<div id="app">
  <div ng-controller="NavCtrl" id="navigation">
    <div id="navContainer">
      <h1 id="currentSection">{{title}}</h1>
      <nav>
        <ul>
          <li><a ng-hide="artist == undefined" id="currentArtist" href="#/artists">{{artist.name}}</a></li>
          <li><a ng-hide="album == undefined" id="currentAlbum" href="#/artists/{{artist.id}}">{{album.name}}</a></li>
        </ul>
      </nav>
    </div>
  </div>

  <div ng-view></div>

  <div id="player">
    <div id="playerTab"></div>
    <div id="playerControls">
      <div id="nowPlaying">
        <ul>
          <li id="nowArtist"> Choose A Song..</li>
          <li id="nowSong"></li>
          <li id="noAlbum"></li>
        </ul>
      </div>
      <div id="controls">
        <ul>
          <li id="seekLeft"> lt </li>
          <li id="status"> Paused </li>
          <li id="seekRight"> gt </li>
        </ul>
      </div>
    </div>
    <div id="queue">
      <table>
        <caption> the queue goes here</caption>
        <tbody>
    <div>
  </div>
</div>
