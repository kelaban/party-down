<div id="app">
  <div ng-controller="NavCtrl" id="navigation">
    <div id="navContainer">
      <h1 id="currentSection">{{route.current.scope.title}}</h1>
      <nav>
        <ul>
          <li>
            <a ng-hide="route.current.scope.title == 'Artists'" id="currentArtist" href="#/artists">
              {{route.current.scope.artist.name}}
            </a>
          </li>
          <li>
            <a ng-show="route.current.scope.title == 'Songs'" id="currentAlbum" href="#/artists/{{route.current.scope.artist.id}}">
              {{route.current.scope.album.name}}
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>

  <div ng-view ></div>

  <div ng-controller="PlayerCtrl" id="player">
<!--        <div id="playerTab"></div> -->
    <div id="playerControls">
      <progress-bar></progress-bar>
      <div id="controls">
        <ul>
          <li id="seekLeft"> lt </li>
          <li id="status" ng-click="playerToggle()">{{ player.playing ? 'Pause' : 'Play' }}</li>
          <li id="seekRight"> gt </li>
        </ul>
      </div>
      <div id="nowPlaying">
        <ul>
          <li id="nowArtist">{{player.song.artist}}</li>
          <li id="nowSong">{{player.song.title}}</li>
          <li id="noAlbum">{{player.song.album}}</li>
        </ul>
      </div>
    </div>
    <div id="queue">
      <table>
        <caption> the queue goes here</caption>
        <tbody>
    <div>
  </div>
</div>
